<!DOCTYPE html>
<html>
<head>
<title>Create Class</title>
</head>
<body>
	<h1>CREATE CLASS</h1>
	<form id="xcelform" method="post">
		Class ID: =stream+location+onsite/offshore+date+srNo
		<br>
		Location:
		<input type="text" name="location" id="location">
		<select id="locationSelect" name="locationSelect" form="xcelform">
			<option value="Offshore">CHI</option>
			<option value="Onsite">OPA</option>
		</select>
		<br>
		Stream:
		<select id="streamSelect" name="streamSelect" form="xcelform">
			<option value="sample">SAMPLE</option>
		</select>
		<br>
		Upload Xcel File:
		<br>
		<input type="file" id="xcelfile" accept=".xls, .xlt, .xlm, .xlsx, .xlsm, .xltx, .xltm, .xlsb, .xla, .xll, .xlw" 
			required title=".xls, .xlt, .xlm, .xlsx, .xlsm, .xltx, .xltm, .xlsb, .xla, .xll, .xlw">
		<br>
		<input id="submitbutton" type="submit" value="Submit">
		<input id="resetbutton" type="reset" value="Reset">
	</form>
</body>
</html>
